<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drywall Guide</title>
  <style>
    /* POPUP STYLES */
    #popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 9998;
    }
    
    #drywall-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      z-index: 9999;
      text-align: center;
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background: #E67E22;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Popup Structure -->
<div id="popup-overlay"></div>
<div id="drywall-popup">
  <h2>Get Your Free Drywall Guide</h2>
  <a href="/downloads/drywall-guide.pdf" 
     download="LaMaison-Drywall-Guide.pdf" 
     class="cta-button"
     id="pdf-download">
    Download PDF ↓
  </a>
</div>

<script>
  // ======================
  // POPUP LOGIC
  // ======================
  function showPopup() {
    document.getElementById('popup-overlay').style.display = 'block';
    document.getElementById('drywall-popup').style.display = 'block';
    console.log("Popup triggered");
  }

  // Show after 3 seconds
  setTimeout(showPopup, 3000);

  // ======================
  // PDF VALIDATION
  // ======================
  document.getElementById('pdf-download').addEventListener('click', function(e) {
    // Verify PDF exists before proceeding
    fetch(this.href, { method: 'HEAD' })
      .then(response => {
        if (!response.ok) {
          e.preventDefault();
          alert("Error: PDF not found at " + this.href);
          console.error("PDF path error:", {
            attemptedPath: this.href,
            status: response.status,
            fullError: response
          });
        }
      })
      .catch(err => {
        e.preventDefault();
        alert("Network error - please try later");
        console.error("Network failure:", err);
      });
  });

  // ======================
  // DEBUGGING TOOLS
  // ======================
  // Test these in browser console
  window.testPDF = function() {
    fetch('/downloads/drywall-guide.pdf', { method: 'HEAD' })
      .then(res => console.log(res.ok ? 
        "✅ PDF found at /downloads/drywall-guide.pdf" : 
        "❌ PDF missing (Status: " + res.status + ")"));
  }
  
  window.forcePopup = showPopup;
</script>

<!-- DEBUGGING INSTRUCTIONS -->
<!-- 
  1. Press F12 → Console
  2. Run: testPDF() → Checks if PDF exists
  3. Run: forcePopup() → Manually shows popup
-->
</body>
</html>
